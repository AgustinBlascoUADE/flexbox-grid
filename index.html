<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox - Grid</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <h2>Nivel Basico</h2>
      <div class="container-basico">
        <div class="primera-fila">
          <img
            src="imgs/creacion-adan.jpg"
            alt="Creacion de Adan"
            class="img-basico"
          />
          <img src="imgs/el-grito.jpg" alt="El Grito" class="img-basico" />
          <img
            src="imgs/fusilamientos.jpg"
            alt="Fusilamientos"
            class="img-basico"
          />
        </div>
        <div class="segunda-fila">
          <img src="imgs/gioconda.jpg" alt="La Gioconda" class="img-basico" />
          <img src="imgs/girasoles.jpg" alt="Girasoles" class="img-basico" />
          <img src="imgs/guernica.jpg" alt="Guernica" class="img-basico" />
        </div>
        <div class="primera-fila">
          <img
            src="imgs/las-meninas.jpg"
            alt="Las Meninas"
            class="img-basico"
          />
          <img
            src="imgs/noche-estrellada.jpg"
            alt="Noche Estrellada"
            class="img-basico"
          />
          <img
            src="imgs/noctambulos.jpg"
            alt="Noctambulos"
            class="img-basico"
          />
        </div>
      </div>
      <hr />
      <h2>Nivel Avanzado</h2>
      <div class="container-avanzado">
        <img
          src="imgs/noctambulos.jpg"
          alt="Noctambulos"
          class="img-avanzado-1"
        />
        <img src="imgs/gioconda.jpg" alt="La Gioconda" class="img-avanzado-2" />
        <img src="imgs/girasoles.jpg" alt="Girasoles" class="img-avanzado-3" />
        <img src="imgs/guernica.jpg" alt="Guernica" class="img-avanzado-4" />
        <img
          src="imgs/las-meninas.jpg"
          alt="Las Meninas"
          class="img-avanzado-5"
        />
      </div>
    </div>
  </body>
</html>
